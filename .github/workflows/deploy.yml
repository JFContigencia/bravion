name: Deploy site_bravion to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Copia (SCP) o repositório inteiro para a VPS em /opt/site_bravion
      - name: Copy project to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/opt/site_bravion"
          rm: true
          overwrite: true
          # Exclui a própria pasta .git e a pasta de workflows se quiser
          # (o Dockerfile/compose precisam ir, então não exclua nada além de .git)
          exclude: ".git"

      # Sobe o container via docker compose (Traefik já preparado)
      - name: Compose build & up -d on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            sudo mkdir -p /opt/site_bravion
            cd /opt/site_bravion
            docker network ls | grep traefik_network || docker network create traefik_network
            docker compose pull || true
            docker compose build
            docker compose up -d
            docker system prune -f
